version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: indoocean_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASS}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASS}
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/mysql-init:/docker-entrypoint-initdb.d
    networks:
      - indoocean_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  # PHP-Apache Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: indoocean_app
    restart: unless-stopped
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      DB_HOST: mysql
      DB_USER: ${DB_USER}
      DB_PASS: ${DB_PASS}
      ERP_DB_NAME: ${ERP_DB_NAME}
      RECRUITMENT_DB_NAME: ${RECRUITMENT_DB_NAME}
      APP_ENV: ${APP_ENV}
      APP_DEBUG: ${APP_DEBUG}
    volumes:
      - ./uploads:/var/www/html/uploads
      - ./logs:/var/www/html/logs
    ports:
      - "8080:80"
    networks:
      - indoocean_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3

  # PhpMyAdmin (Optional - untuk management database)
  phpmyadmin:
    image: phpmyadmin:latest
    container_name: indoocean_phpmyadmin
    restart: unless-stopped
    depends_on:
      - mysql
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      PMA_USER: root
      PMA_PASSWORD: ${DB_ROOT_PASS}
    ports:
      - "8081:80"
    networks:
      - indoocean_network

networks:
  indoocean_network:
    driver: bridge

volumes:
  mysql_data:
    driver: local
