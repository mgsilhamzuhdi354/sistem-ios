# PT Indoocean - Nginx Configuration
# Reverse proxy for Company Profile, ERP, and Recruitment

server {
    listen 80;
    server_name localhost;
    root /var/www/html;
    index index.php index.html;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/json application/xml;

    # =============================================
    # Company Profile (Static HTML) - Root path
    # =============================================
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Static files for company profile
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot|mp4|webm)$ {
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # =============================================
    # ERP System - /erp path
    # =============================================
    location /erp {
        alias /var/www/html/erp;
        try_files $uri $uri/ /erp/index.php?$query_string;

        location ~ \.php$ {
            fastcgi_pass php-erp:9000;
            fastcgi_index index.php;
            fastcgi_param SCRIPT_FILENAME $request_filename;
            include fastcgi_params;
        }
    }

    # =============================================
    # Recruitment System - /recruitment path
    # =============================================
    location /recruitment {
        alias /var/www/html/recruitment/public;
        try_files $uri $uri/ /recruitment/index.php?$query_string;

        location ~ \.php$ {
            fastcgi_pass php-recruitment:9000;
            fastcgi_index index.php;
            fastcgi_param SCRIPT_FILENAME $request_filename;
            include fastcgi_params;
        }
    }

    # =============================================
    # Uploads directory (shared between apps)
    # =============================================
    location /uploads {
        alias /var/www/html/uploads;
        expires 7d;
    }

    # Block access to sensitive files
    location ~ /\. {
        deny all;
    }

    location ~ /app/ {
        deny all;
    }

    # Error pages
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;
}
